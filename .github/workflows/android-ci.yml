name: Android CI/CD

on:
  push:
    branches:
      - main  # 或者是你主分支的名字
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # 或者是你项目需要的 Java 版本

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: arm64

      - name: Install dependencies
        run: ./gradlew clean build

      - name: Build APK
        run: ./gradlew assembleRelease  # 或者是你需要构建的版本类型（debug / release）

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk  # 上传构建后的 APK 文件

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: app-release

      - name: Deploy to Firebase App Distribution (or any other service)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers  # 发布的用户组
          file: app-release.apk
